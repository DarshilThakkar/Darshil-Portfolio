<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Attractive Dialogue Box</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f4f4f4;
  }

  .dialog-container {
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    padding: 20px;
    max-width: 400px;
    width: 100%;
  }

  .dialog-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    border-bottom: 1px solid #ddd;
    padding-bottom: 10px;
    margin-bottom: 10px;
  }

  .dialog-header h2 {
    margin: 0;
    font-size: 1.2em;
    color: #333;
  }

  .close-btn {
    background: none;
    border: none;
    cursor: pointer;
    color: #999;
    font-size: 1.5em;
  }

  .dialog-content {
    color: #666;
    font-size: 1em;
  }

  .btn {
    background-color: #007bff;
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 4px;
    cursor: pointer;
    font-size: 1em;
    transition: background-color 0.3s ease;
  }

  .btn:hover {
    background-color: #0056b3;
  }
</style>
</head>
<body>

<div class="dialog-container" id="dialog">
  <div class="dialog-header">
    <h2>Go to darshilthakkar.com</h2>
    <button class="close-btn" onclick="closeDialog()">Ã—</button>
  </div>
  <div class="dialog-content">
    <p>Go to the Official Site : <a href="https://darshilthakkar.com/grade_calculator.html">www.darshilthakkar.com</a></p>
    <button class="btn" onclick="closeDialog()">Close</button>
  </div>
</div>

<script>
  function closeDialog() {
    var dialog = document.getElementById('dialog');
    dialog.style.display = 'none';
  }
</script>

</body>
</html>
